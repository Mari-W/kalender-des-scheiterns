                <form action="/submit" method="post" enctype="multipart/form-data">
                    <label>
                        Ich will folgendes Ereignis f√ºr den Kalender des Scheiterns einreichen:

                    </label>
                    <label>
                        Das Geschehen ereignete sich am:
                        <input type="date" class="date" name="date" min="0000-01-01" max="2020-12-31" required>

                        Ich belege mein Ereignis mit folgendem Link:
                        <input type="url" class="source" name="source" placeholder="https://www.der-postillon.com/"
